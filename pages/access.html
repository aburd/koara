  <script>

function initialize() {
  var myLatlng = new google.maps.LatLng(35.664330, 139.700267);
  var myCenter = new google.maps.LatLng(35.661689, 139.700525);
  var mapOptions = {
    zoom: 15,
    center: myCenter
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Hello World!'
  });
}

google.maps.event.addDomListener(window, 'load', initialize);
